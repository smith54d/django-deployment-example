<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-static-top">
        <div class="container">
            <ul class='nav navbar-nav'>
                <li><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
                <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a clas="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}
            </ul>


        </div>

    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
    
</body>
</html>
